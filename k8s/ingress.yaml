apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forge-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: blockchain.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forge-explorer-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: forge-leader-service
            port:
              number: 8080
      - path: /follower
        pathType: Prefix
        backend:
          service:
            name: forge-follower-service
            port:
              number: 8081
      - path: /agents
        pathType: Prefix
        backend:
          service:
            name: forge-ai-agents-service
            port:
              number: 3001