<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chain Explorer</title>
    <style>
        body { font-family: sans-serif; }
        #app { max-width: 800px; margin: 0 auto; padding: 1rem; }
        .block { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
        .tx { margin-left: 2rem; border-left: 2px solid #eee; padding-left: 1rem; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Mini Chain Explorer</h1>
        <div id="search">
            <input type="text" id="search-input" placeholder="Enter address">
            <button id="search-button">Search</button>
        </div>
        <div id="account-details"></div>
        <hr>
        <h2>Latest Blocks</h2>
        <div id="blocks"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
